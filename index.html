<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!-- font-family  Merriweather Sans, sans-serif -->
    <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap">
    <!-- favicon -->
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location ui -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" loading="lazy" alt="" width="80" height="80">
                <p>Grant Location access</p>
                <p>Allow access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search weather ui -->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Enter city name..." class="search-input" data-searchInput>
                <button class="btn" data-searchBtn>
                    <img src="./assets/search.png" loading="lazy" alt="" width="20" height="20">
                </button>
            </form>

            <!-- loading screen ui -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" loading="lazy" alt="" width="150" height="150">
                <p>Loading...</p>
            </div>

            <!-- weather info ui -->
            <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img src="" data-countryIcon>
                </div>

                <p data-weatherDescription></p>

                <img src="" data-weatherIcon >
                <p data-temp></p>

                <div class="parameter-container">
                    <!-- card1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png" loading="lazy" alt="">
                        <p>WindSpeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- card2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" loading="lazy" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card3 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png" loading="lazy" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>


            </div>

            <!-- Error in search ui -->
            <div class="sub-container error-container">
                <img src="./assets/not-found.png" loading="lazy" alt="" width="150" height="150">
                <p>City not found</p>
                <p>Try again with a different city name</p>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
